<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-Register</title>
    <link href="../assets/styles/registerFormStyle.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="mainContainer">
    <div id="emptyDiv"></div>
    <h1 id="header">User Register</h1>
    <br><br/>
    <img id="logo" src="../assets/images/logo.png" width="20" height="20">
    <br><br/>
    <div id="instructions">
        <p>Please fill form to get registered!</p>
    </div>
    <form id="registerForm" name="registerFrom" method="post" action="homePage.html">
        <div class="space-above">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" maxlength="10" minlength="3" placeholder="eg. Thomas" required />
        </div>
        <div class="space-above">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" maxlength="20" minlength="2" placeholder="eg. Jefferson" required />
        </div>
            <div class="space-above">
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" min="18" max="100">
        </div>
        <div class="space-above">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="eg. abc@sda.com" required/>
        </div>
        <div class="space-above">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div class="space-above">
            <label for="joinDate">Joining Date: </label>
            <input type="date" id="joinDate" name="joinDate"/>
        </div>
        <div class="space-above">
            <label for="male">Gender: </label>
            <input type="radio" id="male" name="gender" checked/> Male
            <input type="radio" id="female" name="gender"> Female
        </div>
        <div class="space-above">
            <label for="address">Address: </label>
            <textarea id="address" name="address" cols="16" rows="1"></textarea>
        </div>
        <div class="space-above">
            <label for="photo">Upload photo: </label>
            <input type="file" id="photo" name="photo" >
        </div>
        <div id="submit">
            <input type="submit" value="Sign up"/>
            <input type="reset" value="Clear form"/>
            <input type="button" value="Cancel"/>
        </div>
    </form>
</div>

</body>
</html>
